<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITLE}</title>
<link href="napa.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div>{STORE_SELECT}</div>
<table width="{TABLE_WIDTH}" border="0" align="center" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td height="70" colspan="2" background="{IMAGE}" class="index_h1"><div align="center">{IMAGE_TEXT}</div></td>
  </tr>
  <tr>
    <td width="20" class="nav_panel" valign="top">
		<br />
	  {NAV_LINKS}  </td>
    <td width="100%" valign="top"><form action="" method="post">
      <br />
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
           <tr>
             <td><div align="center">
               <input name="local" type="button" class="button" id="local" value="Local Order" onclick="window.location='tracking.php'" />
             </div></td>
             <td><div align="center">
               <input name="other" type="button" class="button" id="other" value="Other DC"   onclick="window.location='tracking.php?type=other'" />
             </div></td>
             <td><div align="center">
               <input name="special" type="button" class="button" id="special" value="Special Order" onclick="window.location='tracking.php?type=special'"/>
             </div></td>
           </tr>
        </table>
        <br />
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="tracking_message" ><div align="center">{MESSAGE}</div></td></tr>
        </table>
    </form>        <form action="" method="post" name="update_form"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="tracking_table_header">Line</td>
            <td class="tracking_table_header">Part #</td>
            <td class="tracking_table_header">Qty</td>
            <td class="tracking_table_header">Location</td>
            <td class="tracking_table_header">Time</td>
            <td class="tracking_table_header">Name</td>
            <td class="tracking_table_header">Number</td>
            <td class="tracking_table_header">{TYPE}</td>
            <td class="tracking_table_header">Sold?</td>
            <td class="tracking_table_header">------</td>
          </tr>
          {OUTPUT}
        </table>
      <br />
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><div align="center">
            <input name="update" type="submit" class="button" id="update" value="Update" />
          </div></td>
        </tr>
      </table>
    </form>
  </tr>
  <tr>
    <td colspan="2"><div align="center">{FOOTER}</div></td>
  </tr>
</table>
</body>
</html>
