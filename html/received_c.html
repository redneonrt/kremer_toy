<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITLE}</title>
<link href="napa.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div>{STORE_SELECT}</div>
<table width="{TABLE_WIDTH}" border="0" align="center" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td height="70" colspan="2" background="{IMAGE}" class="index_h1"><div align="center">{IMAGE_TEXT}</div></td>
  </tr>
  <tr>
    <td width="20" class="nav_panel" valign="top">
		<br />
	  {NAV_LINKS}  </td>
    <td width="100%" valign="top"><form action="" method="post">
      <br />
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
           <tr>
             <td><div align="center">
               <input name="local" type="submit" class="button" id="local" value="Local Order" />
             </div></td>
             <td><div align="center">
               <input name="other" type="submit" class="button" id="other" value="Other DC" />
             </div></td>
             <td><div align="center">
               <input name="special" type="submit" class="button" id="special" value="Special Order" />
             </div></td>
           </tr>
        </table>
     </form>        <form action="" method="post" name="update_form"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td colspan="9"><div align="center">
              <p><strong>{MESSAGE}<br />
                {FORM_HEADER}</strong></p>
            </div></td>
          </tr>
          <tr>
            <td class="receiving_header">Line</td>
            <td class="receiving_header">Part #</td>
            <td class="receiving_header">Qty</td>
            <td class="receiving_header">Location</td>
            <td class="receiving_header">Time</td>
            <td class="receiving_header">Name</td>
            <td class="receiving_header">Number</td>
            <td class="receiving_header">Rcvd?</td>
            <td class="receiving_header">---</td>
          </tr>
          {OUTPUT}
             <tr>
            <td colspan="9"><div align="center"><br />
              <input name="update" type="submit" class="button" id="update" value="Update" />
            </div></td>
          </tr>
        </table> 
     </form>
  </tr>
  <tr>
    <td colspan="2"><div align="center">{FOOTER}</div></td>
  </tr>
</table>
</body>
</html>
