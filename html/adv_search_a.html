<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITLE}</title>
<link href="napa.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div>{STORE_SELECT}</div>
<table width="{TABLE_WIDTH}" border="0" align="center" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td height="70" colspan="2" background="{IMAGE}" class="index_h1"><div align="center" >{IMAGE_TEXT}</div></td>
  </tr>
  <tr>
    <td width="20" class="nav_panel"   valign="top">
	<br />
	{NAV_LINKS}    </td>
    <td width="100%" valign="top"><div align="center">
      <form action="" method="post">
        <br />
        <table width="70%" align="center" cellspacing="0" class="adv_search_form">
      <tr>
        <td colspan="2" class="adv_search_message"><div align="center">{MESSAGE}</div></td></tr>
      <tr>
        <td colspan="2"><div align="center">          {FORM_HEADER}
        </div></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Order ID</td>
        <td class="adv_search_form_cells"><input type="text" name="id" id="id" /></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Employee Number</td>
        <td class="adv_search_form_cells"><input type="text" name="emp" id="emp" /></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Location</td>
        <td class="adv_search_form_cells"><input type="text" name="location" id="location" onKeyUp="Complete(this, event)"/></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Line Code</td>
        <td class="adv_search_form_cells"><input type="text" name="line_code" id="line_code" /></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Part Number</td>
        <td class="adv_search_form_cells"><input type="text" name="part_num" id="part_num" /></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Customer Name/Account</td>
        <td class="adv_search_form_cells"><input type="text" name="name" id="name" /></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Phone Number/P.O. Number</td>
        <td class="adv_search_form_cells"><input type="text" name="number" id="number" /></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Call Back?</td>
        <td class="adv_search_form_cells"><p>
          <label>
            <input type="radio" name="call_back" value="T" id="call_back_0" />
            Yes</label>
          <label>
            <input type="radio" name="call_back" value="F" id="call_back_1" />
            No</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Received?</td>
        <td class="adv_search_form_cells"><p>
          <label>
            <input type="radio" name="received" value="T" id="received_0" />
            Yes</label>
          <label>
            <input type="radio" name="received" value="F" id="received_1" />
            No</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Called Customer?</td>
        <td class="adv_search_form_cells"><p>
          <label>
            <input type="radio" name="call_cust" value="T" id="call_cust_0" />
            Yes</label>
          <label>
            <input type="radio" name="call_cust" value="F" id="call_cust_1" />
            No</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Sold?</td>
        <td class="adv_search_form_cells"><p>
          <label>
            <input type="radio" name="sold" value="T" id="sold_0" />
            Yes</label>
          <label>
            <input type="radio" name="sold" value="F" id="sold_1" />
            No</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Pre-Billed?</td>
        <td class="adv_search_form_cells"><p>
          <label>
            <input type="radio" name="prebill" value="T" id="prebill_0" />
            Yes</label>
          <label>
            <input type="radio" name="prebill" value="F" id="prebill_1" />
            No</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td class="adv_search_form_cells">Extended Search (*Warning slower*) </td>
        <td class="adv_search_form_cells"><p>
          <label>
            <input type="radio" name="ext_search" value="T" id="ext_search_0" />
            Yes</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td colspan="2"><div align="center">
          <input name="search" type="submit" class="button" id="search" value="Start Search" />
        </div></td>
        </tr>
    </table>
    </form>
    </td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">{FOOTER}</div></td>
  </tr>
</table>
</body>
</html>
