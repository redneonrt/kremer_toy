<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITLE}</title>
<link href="napa.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div>{STORE_SELECT}</div>
<table width="{TABLE_WIDTH}" border="0"  align="center" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td height="70" colspan="2"  class="index_h1"><div align="center" >{IMAGE_TEXT}<br />
      </div></td>
  </tr>
  <tr>
    <td class="nav_panel" valign="top"><br />
      {NAV_LINKS} </td>
    <td width="100%" align="center" valign="top"><form action="advanced_search.php" method="post">
        <br />
        <table width="70%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><div align="center">Search by Customer / Account #</div></td>
          </tr>
          <tr>
            <td><div align="center">
                <input name="name" type="text" class="form_input" id="qs_input" onkeypress="return submitQuickSearch(event)"/>
              </div></td>
          </tr>
          <tr>
            <td><div align="center">
                <input type="submit" name="search" id="search" value="Quick Search" class="qs_button"/>
              </div></td>
          </tr>
        </table>
        <br />
        <div id="shuttle_table">{SHUTTLE_STATUS_TABLE}</div>
      </form>
      <br />
      <br /></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">{FOOTER}</div></td>
  </tr>
</table>
</body>
<script type="text/javascript">
function autoupdate_shuttle(){
	$("#shuttle_table").load('ajax_shuttle_table.php #shuttle_table');
	$("#current_time").load('ajax_shuttle_table.php #current_time');
}
$(document).ready(function(){
	setInterval("autoupdate_shuttle()",{AJAX:RELOAD});
	$("#qs_input").focus();
});
function submitQuickSearch(e)
{
	var key;
	if(window.event)
		key = window.event.keyCode; //IE
		if(key == 13)
		{
			document.getElementById("search").submit();
		}
	else
		key = e.which; //FF
		if(key == 13)
		{
			document.getElementById("search").submit();
		}

	return (key != 13)
}
</script>

</html>
