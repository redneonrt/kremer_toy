<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITLE}</title>
<link href="napa.css" rel="stylesheet" type="text/css" />
<SCRIPT LANGUAGE="JavaScript">
//Using this to move from the notes box to the submit button
function disableEnterKey(e)
{
	var key;
	if(window.event)
		key = window.event.keyCode; //IE
		if(key == 13)
		{
			document.getElementById("submit").focus();
		}
	else
		key = e.which; //FF
		if(key == 13)
		{
			document.getElementById("submit").focus();
		}

	return (key != 13)
}

//This moves to the next field when the enter key is pressed              
function handleEnter (field, event) {
		var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
		if (keyCode == 13) {
			var i;
			for (i = 0; i < field.form.elements.length; i++)
				if (field == field.form.elements[i])
					break;
			i = (i + 1) % field.form.elements.length;
			field.form.elements[i].focus();
			return false;
		} 
		else
		return true;
	}   
//Sets the initial field focus	
function setFocus()
{
	document.getElementById("location").focus();
}   
// End -->
</script>
</head>

<body onload="setFocus()">
<div>{STORE_SELECT}</div>
<table width="{TABLE_WIDTH}" border="0" align="center" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td height="70" colspan="2" background="{IMAGE}" class="index_h1"><div align="center" >{IMAGE_TEXT}</div></td>
  </tr>
  <tr>
    <td class="nav_panel"   valign="top">
	<br />
	{NAV_LINKS}    </td>
    <td width="100%" align="center" valign="middle"><div align="center">
<form action="" method="post">
  <br />	
     <table width="100%">
        <tr>
          <td colspan="2"><div align="center">{MESSAGE}</div></td>
          </tr>
        <tr>
          <td colspan="2"><div align="center">{FORM_HEADER}</div></td>
          </tr>
        <tr>
          <td><div align="left">Location:</div></td>
          <td><div align="left">
            <input name="location" type="text" id="location" value="{LOCATION_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
            *<font size="1">Use DC code here or Factory </font></div></td>
        </tr>
        <tr>
          <td><div align="left">Employee Number: </div></td>
          <td><div align="left">
            <input name="emp" type="text" id="emp" value="{EMP_VALUE}" size="10" maxlength="3" onkeypress="return handleEnter(this, event)"/>
          </div></td>
        </tr>
        <tr>
          <td><div align="left">Line Code : </div></td>
          <td><div align="left">
            <input name="line_code" type="text" id="line_code" value="{LINE_CODE_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
          </div></td>
        </tr>
        <tr>
          <td><div align="left">Part Number : </div></td>
          <td><div align="left">
            <input name="part_num" type="text" id="part_num" value="{PART_NUMBER_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
          </div></td>
        </tr>
        <tr>
          <td><div align="left">Quantity:</div></td>
          <td><div align="left">
            <input name="qty" type="text" id="qty" value="{QTY_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
          </div></td>
        </tr>
        <tr>
          <td><div align="left">Notes:</div></td>
          <td><div align="left">
            <textarea name="notes" cols="45" rows="2" id="notes" onkeypress="return disableEnterKey(event)">{NOTES_VALUE}</textarea>
          </div></td>
        </tr>
        <tr>
          <td><div align="center">
            <input name="store" type="hidden" id="store" value="{STORE_NUMBER}" />
            <input class="button" name="submit" type="submit" id="submit" value="Submit" />
           </div></td>
          <td><div align="center">
            <input class="button" name="reset" type="submit"  value="Reset Form" />
          </div></td>
        </tr>
      </table>
	  </form> 
      <p>&nbsp;</p>
    </td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">{FOOTER}</div></td>
  </tr>
</table>
</body>
</html>
