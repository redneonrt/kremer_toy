<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{TITLE}</title>
<link href="napa.css" rel="stylesheet" type="text/css" />
<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function popUp(URL) {
day = new Date();
id = day.getTime();
eval("page" + id + " = window.open(URL, '" + id + "', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=600,height=600');");
}
//Using this to move from the notes box to the submit button
function disableEnterKey(e)
{
	var key;
	if(window.event)
		key = window.event.keyCode; //IE
		if(key == 13)
		{
			document.getElementById("submit_button").focus();
		}
	else
		key = e.which; //FF
		if(key == 13)
		{
			document.getElementById("submit_button").focus();
		}

	return (key != 13)
}

//This moves to the next field when the enter key is pressed              
function handleEnter (field, event) {
		var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
		if (keyCode == 13) {
			var i;
			for (i = 0; i < field.form.elements.length; i++)
				if (field == field.form.elements[i])
					break;
			i = (i + 1) % field.form.elements.length;
			field.form.elements[i].focus();
			return false;
		} 
		else
		return true;
	}   
//Sets the initial field focus	
function setFocus()
{
	document.getElementById("location").focus();
}   
</script>
</head>

<body onload="setFocus()">
<div>{STORE_SELECT}</div>
<table width="{TABLE_WIDTH}" border="0" align="center" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td height="70" colspan="2" background="{IMAGE}" class="index_h1"><div align="center">{IMAGE_TEXT}</div></td>
  </tr>
  <tr>
    <td width="20" class="nav_panel" valign="top">
<br />
{NAV_LINKS}</td>
    <td width="100%" valign="top"><br />
    <table width="100%" align="center">
      <tr>
        <td class="order_message"><div align="center">{MESSAGE}</div></td></tr>
      </table>
      <table width="100%" align="center">
        <tr>
          <td><form action="" method="post"><table width="100%">
            <tr>
              <td colspan="4"><label></label>
                <div align="center">{FORM_HEADER}</div></td>
              </tr>
            <tr>
              <td><label></label>                    Pre-Billed?</td>
              <td width="25%">{PREBILL}</td>
              <td width="25%">&nbsp;</td>
              <td width="25%">&nbsp;</td>
                </tr>
            <tr>
              <td width="25%">Ordering From?</td>
              <td><label>
                <input name="location" type="text" class="form_input" id="location" value="{LOCATION_VALUE}" size="3" maxlength="3" onkeypress="return handleEnter(this, event)"/>
                (DC code)*</label></td>
              <td colspan="2">&nbsp;</td>
              </tr>
            <tr>
              <td>Employee #</td>
              <td colspan="3"><label>
                <input name="emp" type="text" class="form_input" id="emp" value="{EMP_VALUE}" size="10" maxlength="3" onkeypress="return handleEnter(this, event)"/>
                *</label></td>
            </tr>
            <tr>
              <td>Account/Name</td>
              <td colspan="3"><label>
                <input name="name" type="text" class="form_input" id="name" value="{NAME_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
                *</label></td>
            </tr>
            <tr>
              <td>P.O./Phone Number</td>
              <td colspan="3"><label>
                <input name="number" type="text" class="form_input" id="number" value="{NUM_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
                *</label></td>
            </tr>
            <tr>
              <td>Line Code</td>
              <td colspan="3"><label>
                <input name="line_code" type="text" class="form_input" id="line_code" value="{LINE_CODE_VALUE}" size="10" maxlength="3" onkeypress="return handleEnter(this, event)"/>
                *
                </label></td>
            </tr>
            <tr>
              <td>Part Number</td>
              <td colspan="3"><label>
                <input name="part_num" type="text" class="form_input" id="part_num" value="{PART_NUMBER_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
                *
                </label></td>
            </tr>
            <tr>
              <td>Quantity</td>
              <td colspan="3"><label>
                <input name="qty" type="text" class="form_input" id="qty" value="{QTY_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
                *</label></td>
            </tr>
            <tr>
              <td>Freight</td>
              <td colspan="3"><label>
                <input name="freight" type="text" class="form_input" id="freight" value="{FREIGHT_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
                *</label></td>
            </tr>
            <tr>
              <td>Tracking # </td>
              <td colspan="3"><label>
                <input name="tracking" type="text" class="form_input" id="tracking" value="{TRACKING_VALUE}" size="10" onkeypress="return handleEnter(this, event)"/>
                *</label></td>
            </tr>
            <tr>
              <td><label>Notes</label></td>
              <td colspan="3"><label>
                <textarea name="notes" cols="45" rows="2" class="form_input" id="notes"onkeypress="return disableEnterKey(event)">{NOTES_VALUE}</textarea>
                </label></td>
            </tr>
            <tr>
              <td><input name="type" type="hidden" id="type" value="{TYPE}" />
                <input name="store" type="hidden" id="store" value="{STORE}" /></td>
              <td colspan="3"><input id="submit_button" name="submit" type="submit" class="order_button" value="Submit" />                <input class="order_button" type="submit" name="submit" id="submit" value="Continue" /></td>
              </tr>
            <tr>
              <td colspan="4"><div align="center"><strong>*Indicates required field </strong></div></td>
              </tr>
            </table>
          </form></td>
        </tr>
      </table></td></tr>
  <tr>
    <td colspan="2"><div align="center">    {FOOTER}</div></td>
  </tr>
</table>
</body>
</html>
